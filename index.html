<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JS</title>
</head>
<body>
<h1>
  Lorem ipsum dolor sit amet.
</h1>
<script type="module">
  import { curriedAdd } from './js/curriedAdd.js';

  const addFirst = curriedAdd(1);
  const addSecond = addFirst(2);
  const result = addSecond(3);
  console.log('Result:', result);
</script>
<script type="module">
    import { curriedDomain } from './js/curriedDomain.js';

    const protocolSetter = curriedDomain('https');
    const domainNameSetter = protocolSetter('example');
    const fullDomain = domainNameSetter('com');
    console.log('Full Domain:', fullDomain);
</script>
<script type="module">
    import { originalFunction, modifyFunction } from './js/modifyFunction.js';


    const modifiedFunc = modifyFunction(originalFunction, 3);
    console.log('Original function output for 4:', originalFunction(4));
    console.log('Modified function output for 4:', modifiedFunc(4));
</script>
<script type="module">
    import { outerFunction } from './js/nastedFunction.js';

    const result2 = outerFunction(2)(3)(4);
    console.log(result2);
</script>
</body>
</html>
